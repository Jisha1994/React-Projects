<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator Example</title>
   
</head>
<body>
    <h1>Spread Operator Example</h1>
    <div  id="result"></div>

    <script>
       
        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];

       
        const combinedArray = [...array1, ...array2];

        
        document.getElementById('result').textContent = 'Combined Array: ' + combinedArray.join(', ');
    </script>
</body>
</html>
